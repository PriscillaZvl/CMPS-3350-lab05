<!DOCTYPE html>
<html>
    <head>
        <title>Pixel Running Jumping Cramming Simulator</title>
        <style>
            @font-face {
                font-family: 'Kubasta';
                src: url('fonts/Kubasta.ttf') format('truetype');
            }
            @keyframes blink {
                50% {
                    opacity: 0;
                }
            }
            @keyframes breathe {
                0%, 100% {
                    transform: translate(-50%, 0) scale(1);
                }
                50% {
                    transform: translate(-50%, 0) scale(1.05);
                }
            }
            body, html, canvas {
                width: 100%;
                height: 100%;
                margin: 0;
                padding: 0;
            }
            #score {
                position: absolute;
                top: 25%;
                left: 50%;
                transform: translate(-50%, 0);
                font-size: 95px;
                color: 'black';
                font-family: 'Kubasta';
                animation: breathe 1s ease-in-out infinite;
            }
            #scoresContainer {
                position: absolute;
                text-align: center;
                top: 35%;
                left: 50%;
                transform: translate(-50%, 0);
                font-size: 55px;
                color: 'black';
                font-family: 'Kubasta';
                animation: breathe 3s ease-in-out infinite;
            }
            #topScores {
                font-size: 65px;
                color: 'black';
            }

            #scores {
                font-size: 55px;
                color: 'black';
            }
            #gameOver {
                position: absolute;
                top: 10%;
                left: 50%;
                transform: translate(-50%, 0);
                font-size: 70px;
                color: 'black';
                font-family: 'Kubasta';
                white-space: nowrap;
                animation: blink 1.5s linear infinite;
            }
        </style>
    </head>
    <body>
        <canvas id="Canvas"></canvas>
        <audio id="jumpSound">
            <source src= "audio/cartoon-jump-6462.mp3" type="audio/mp3">
        </audio>
        <audio id="collisionSound">
            <source src= "audio/collision.mp3" type="audio/mp3">
        </audio>
        <div id="score"></div>
        <div id="scoresContainer">
            <div id="topScores"></div>
            <div id="scores"></div>
        </div>
        <div id="gameOver"></div>
        <script src="level.js"></script>
    </body>
</html>
